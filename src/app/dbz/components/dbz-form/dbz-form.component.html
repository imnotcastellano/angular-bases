<h4 class="my-3">Formulario personaje</h4>

<div class="col"></div>
<form (ngSubmit)="emitWarrior()" class="form-group">
  <input
    class="form-control my-2"
    name="nombre"
    [(ngModel)]="guerreroZ.nombre"
    type="text"
    placeholder="Personaje"
  />

  <div class="row">
    <div class="col">
      <input
        class="form-control my-2"
        name="tecnica"
        [(ngModel)]="guerreroZ.tecnica"
        type="text"
        placeholder="Tecnica"
      />
    </div>
    <div class="col">
      <input
        class="form-control my-2"
        name="nivel"
        [(ngModel)]="guerreroZ.nivel"
        type="number"
        placeholder="Nivel"
      />
    </div>
  </div>
  <div class="row mx-2">
    <button class="btn btn-primary btn-lg" type="submit">Guardar</button>
  </div>
  <!--   <pre>{{ guerreroZ | json }} </pre> -->
</form>
